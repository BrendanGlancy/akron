<!--
Prompt the user to enter
a number and display all postive numbers below the one entered by user
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Single Thread Example</title>
  </head>
  <body>
    <h1>Page breaking loop</h1>
    <script>
      var number = prompt("Enter Yes to break the page");
      if (number == "Yes") {
        i = true
      }
      else {
        i = false
      }
      while (i) {
        document.write("This is an infinite loop");
      }
    </script>
  </body>
</html>
