<h1>H<sub>2</sub>O</h1>

<!-- add keywords akron and ohio to metadata-->
<meta name="keywords" content="akron, ohio" />

<!-- Make a table row -->
<tr>
  <td>1</td>
  <td>2</td>
</tr>

<!-- create a submit button -->
<input type="submit" value="Submit" />

<!-- insert ohio.jpg file as an inline image with the alt text Ohio map -->
<img src="ohio.jpg" alt="Ohio Map" />

<!-- create a paragraph with the text Microsoft® Office ©2021 by inserting the character names reg (®) and copy (©)-->
<p>Microsoft&reg; Office &copy;2021</p>

<!-- Create an ordered list for the first two months of the year -->
<ol>
  <li>January</li>
  <li>February</li>
</ol>

<!-- Create a hyperlink with the content, The University of Akron that references an id named ua -->
<a href="#ua">The University of Akron</a>

<!-- Create a table that has one row and one column or cell with the content, HTML/CSS Coding -->
<table>
  <tr>
    <td>HTML/CSS Coding</td>
  </tr>
</table>

<!-- HTML5 code for creating a web form with a text input box, password input box, and a submit button -->
<form>
  <input type="text" name="username" />
  <input type="password" name="password" />
  <input type="submit" value="Submit" />
</form>

<!-- set the h3 tag a font-famimly of serif using inline css -->
<h3 style="font-family: serif;">Client/Server Programming</h3>
